<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena par fraz MAYBE - Guest Trend Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .pairs-container {
            display: grid;
            gap: 20px;
        }
        
        .pair-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease;
        }
        
        .pair-card:hover {
            transform: translateY(-2px);
        }
        
        .pair-question {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .pair-phrases {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .phrase-box {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-weight: bold;
            color: #495057;
            min-width: 150px;
            text-align: center;
        }
        
        .phrase-operator {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }
        
        .decision-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .decision-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
        }
        
        .btn-guest {
            background: #28a745;
            color: white;
        }
        
        .btn-guest:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-host {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-host:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-no {
            background: #dc3545;
            color: white;
        }
        
        .btn-no:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-maybe {
            background: #6c757d;
            color: white;
        }
        
        .btn-maybe:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .no-pairs {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
        
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            transition: background 0.2s ease;
        }
        
        .nav-btn:hover {
            background: #5a6fd8;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Ocena par fraz MAYBE</h1>
            <p>Oce≈Ñ czy pary fraz oznaczonych jako MAYBE to ta sama osoba</p>
        </div>
        
        <div class="content">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-pairs">0</div>
                    <div class="stat-label">Pary do oceny</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-maybe">0</div>
                    <div class="stat-label">Frazy MAYBE</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-guest">0</div>
                    <div class="stat-label">Osoby GUEST</div>
                </div>
            </div>
            
            <div id="message-container"></div>
            
            <div id="pairs-container" class="pairs-container">
                <div class="loading">≈Åadowanie par fraz...</div>
            </div>
            
            <div class="navigation">
                <a href="/" class="nav-btn">üè† G≈Ç√≥wna strona</a>
                <a href="/feedback/annotate" class="nav-btn">üìù Oznaczanie fraz</a>
            </div>
        </div>
    </div>

    <script>
        // ≈Åadowanie par fraz MAYBE
        async function loadMaybePairs() {
            try {
                const response = await fetch('/feedback/annotate/pairs');
                const data = await response.json();
                
                if (data.success) {
                    displayPairs(data.pairs);
                    document.getElementById('total-pairs').textContent = data.total_pairs;
                } else {
                    showMessage('B≈ÇƒÖd podczas ≈Çadowania par: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }
        
        // Wy≈õwietlanie par fraz
        function displayPairs(pairs) {
            const container = document.getElementById('pairs-container');
            
            if (pairs.length === 0) {
                container.innerHTML = `
                    <div class="no-pairs">
                        <h3>üéâ Brak par do oceny!</h3>
                        <p>Wszystkie frazy MAYBE zosta≈Çy ocenione lub nie ma wystarczajƒÖcej liczby fraz do utworzenia par.</p>
                        <p>Mo≈ºesz wr√≥ciƒá do <a href="/feedback/annotate">oznaczania pojedynczych fraz</a>.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pairs.map((pair, index) => `
                <div class="pair-card" data-phrase1="${pair.phrase1}" data-phrase2="${pair.phrase2}">
                    <div class="pair-question">
                        Czy to ta sama osoba?
                    </div>
                    <div class="pair-phrases">
                        <div class="phrase-box">${pair.phrase1}</div>
                        <div class="phrase-operator">+</div>
                        <div class="phrase-box">${pair.phrase2}</div>
                    </div>
                    <div class="decision-buttons">
                        <button class="decision-btn btn-guest" onclick="evaluatePair('${pair.phrase1}', '${pair.phrase2}', 'GUEST')">
                            ‚úÖ GUEST (ta sama osoba)
                        </button>
                        <button class="decision-btn btn-host" onclick="evaluatePair('${pair.phrase1}', '${pair.phrase2}', 'HOST')">
                            üé§ HOST (ta sama osoba)
                        </button>
                        <button class="decision-btn btn-no" onclick="evaluatePair('${pair.phrase1}', '${pair.phrase2}', 'NO')">
                            ‚ùå NO (nie ta sama osoba)
                        </button>
                        <button class="decision-btn btn-maybe" onclick="evaluatePair('${pair.phrase1}', '${pair.phrase2}', 'MAYBE')">
                            ü§î MAYBE (nie wiem)
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Ocena pary fraz
        async function evaluatePair(phrase1, phrase2, decision) {
            try {
                const formData = new FormData();
                formData.append('phrase1', phrase1);
                formData.append('phrase2', phrase2);
                formData.append('decision', decision);
                
                const response = await fetch('/feedback/annotate/pair-evaluate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Usu≈Ñ ocenionƒÖ parƒô z widoku
                    const pairCard = document.querySelector(`[data-phrase1="${phrase1}"][data-phrase2="${phrase2}"]`);
                    if (pairCard) {
                        pairCard.style.opacity = '0.5';
                        pairCard.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            pairCard.remove();
                        }, 500);
                    }
                    
                    // Zaktualizuj statystyki
                    updateStats();
                    
                    // Je≈õli nie ma wiƒôcej par, prze≈Çaduj
                    setTimeout(() => {
                        loadMaybePairs();
                    }, 1000);
                } else {
                    showMessage('B≈ÇƒÖd podczas oceny: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }
        
        // Aktualizacja statystyk
        async function updateStats() {
            try {
                const response = await fetch('/feedback/annotate/stats');
                const stats = await response.json();
                
                document.getElementById('total-maybe').textContent = stats.maybe;
                document.getElementById('total-guest').textContent = stats.guest;
            } catch (error) {
                console.error('B≈ÇƒÖd podczas aktualizacji statystyk:', error);
            }
        }
        
        // Wy≈õwietlanie komunikat√≥w
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Inicjalizacja
        document.addEventListener('DOMContentLoaded', function() {
            loadMaybePairs();
            updateStats();
        });
    </script>
</body>
</html>
